<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="login block">
        <button class="loginButt ">LogIn</button>
    </div>
    <div class="loginform">
        <form>
            <h3>Имя</h3>
            <input type="text" placeholder="Admin" id="FirstName"><br>
            <h3>Фамилия</h3>
            <input type="text" placeholder="Admin" id="LastName"><br>
        </form>
        <button class="register">register</button>
    </div>
    <div id="result">
        <h2 id="someP"></h2>
    </div>
    <div class="container">
        <div class="buttons block">
            <button class="Dog"> DOG</button>
            <button class="Cat">CAT</button>
        </div>
        <div class="dogBlock">
            <div class="likesblockdog">
                <button class="like-dog">like</button>
                <button class="dislike-dog">dislike</button>
            </div>
            <img src="" alt="" class="DogImg">
            <button class="infoButtonOfDog">info like/dislike</button>
            <button class="nextdog">Next</button>
        </div>

        <div class="catBlock">
            <div class="likesblockcat">
                <button class="like-cat">like</button>
                <button class="dislike-cat">dislike</button>
            </div>
            <img src="" alt="" class="CatImg">
            <button class="infoButtonOfCat">info like/dislike</button>
            <button class="nextcat">Next</button>
        </div>

        <div class="status">
            <div class="like"></div>
            <div class="dislike"></div>
            <button class="back">назад</button>
        </div>
    </div>
    <!-- <script src="./src/main.js"></script> -->
</body>

</html>
